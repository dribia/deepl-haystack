name: Test

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

jobs:
  unit-tests:
    name: Unit Tests
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        os: [ubuntu-latest]
        deepl-version: ["1.19.1", "1.20.0", "1.21.0"]
        haystack-ai-version: ["2.0.0", "2.4.0", "2.8.0", "2.10.0"]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: snok/install-poetry@v1
        with:
          version: '1.8.5'
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'
      - name: Install Dependencies
        run: poetry install --only main,test
      - name: Install deepl version
        run: poetry add deepl==${{ matrix.deepl-version }}
      - name: Install haystack-ai version
        run: poetry add haystack-ai==${{ matrix.haystack-ai-version }}
      - name: Test
        run: make test-unit
      - uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
  integration-tests:
    name: Integration Tests
    needs: unit-tests
    strategy:
      matrix:
        python-version: [ "3.11" ]
        os: [ ubuntu-latest ]
    runs-on: ubuntu-latest
    env:
      DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: snok/install-poetry@v1
        with:
          version: '1.8.5'
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'
      - name: Install Dependencies
        run: poetry install --only main,test
      - name: Test
        run: make test-integration
