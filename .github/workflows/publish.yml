name: Publish

on:
  release:
    types:
      - published

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - name: Build
        run: uv build --no-sources
      - name: Publish
        run: uv publish --token ${{ secrets.POETRY_PYPI_TOKEN_PYPI }}
